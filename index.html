<!DOCTYPE html>
  <html lang="en" >
    <!--Head section with most important styles and js resources(Index.js and style.css)-->
    <head>
      <meta charset="UTF-8">
      <title>Sign-Up/Login Form</title>
      <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="css/style.css">
     
    </head>

    <body>
      <!--Enclosing div for both log in and sign up form-->
      <div class="form">
        <!--Tab group for log in and sign up tabs-->
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Sign Up</a></li>
          <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        <!--Tab content div holds the major form content-->
        <div class="tab-content">
          <!--Sign up form-->
          <div id="signup">   
            <h1>Sign Up Here</h1>
              <form action="index.html" method="post">
                <div class="top-row">
                  <div class="field-wrap">
                    <label>
                      First Name<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                  </div>
              
                  <div class="field-wrap">
                    <label>
                      Last Name<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off"/>
                  </div>
                </div>

                <div class="field-wrap">
                  <label>
                    Email Address<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off"/>
                </div>
              
                <div class="field-wrap">
                  <label>
                    Set A Password<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
              
                <input type="submit" class="button button-block"/>
              
              </form>

            </div>
            
            <!--Log in Form-->
            <div id="login">   
              <h1>Log in Here</h1>
                <form action="homepage.html" method="post">
                  <div class="field-wrap">
                    <label>
                      Email Address<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                  </div>
              
                  <div class="field-wrap">
                    <label>
                      Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                  </div>
              
                  <p class="forgot"><a href="#">Forgot Password?</a></p>
                  
                  <input type="submit" class="button button-block"/>
                  
                </form>

            </div>
            
          </div><!-- /tab-content -->
          
    </div> <!-- /form -->

    <div class="form2 animated fadeIn">
      <button type="submit" class=" button button-block field-wrap"/>maintenance tracker</button>
      <h1 class = "bigwords">Welcome to the Maintenance Tracker Application</h1>
      <h1 class = "smallwords">For your Maintenance needs</h1>           
          
    </div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js/index.js"></script>

    </body>

  </html>
